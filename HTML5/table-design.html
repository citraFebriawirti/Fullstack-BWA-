<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
</head>
<body>
    <!-- th adalah table header -->
    <!-- td adalah isi dari table -->
    <section>
        <div>
            <h2>Biodata </h2>
            <p>Adapun biodata dapat dilihat di bawah ini :</p>
        </div>
        <div>
            <table>
                <tr>
                   <th>
                       Nama
                   </th>
                   <th>
                       Tanggal lahir
                   </th>
                   <th>
                       Alamat
                   </th>
                </tr>
                <tr>
                    <td>
                        Citra 
                    </td>
                    <td>
                        03 february 2002
                    </td>
                    <td>
                        Padang
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
